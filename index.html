<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快樂！</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?birthday-cake') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 48px;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* 禮物盒 */
        .gift-box {
            width: 120px;
            height: 120px;
            background: red;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gift-box:hover {
            transform: translateX(-50%) scale(1.1);
        }
        .gift-box::before {
            content: "";
            width: 140px;
            height: 30px;
            background: gold;
            position: absolute;
            top: -15px;
            left: -10px;
            border-radius: 5px;
        }
        .ribbon {
            width: 20px;
            height: 120px;
            background: gold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        /* 紙條 */
        .message {
            width: 200px;
            height: 100px;
            background: white;
            color: black;
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 10px;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>🎉 生日快樂！ 🎂</h1>
    <p>祝你生日快樂，願你的每一天都充滿歡樂！</p>
    
    <!-- 禮物盒 -->
    <div class="gift-box" id="gift-box">
        <div class="ribbon"></div>
    </div>

    <!-- 紙條 -->
    <div class="message" id="message">🎂 我喜歡你，你知道虎高童錦程是誰嗎?🎉</div>

    <canvas id="fireworks"></canvas>

    <script>
        // 煙火特效
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                for (let i = 0; i < 30; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            update() {
                this.particles.forEach((p, index) => {
                    p.update();
                    if (p.alpha <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }
            draw() {
                this.particles.forEach(p => p.draw());
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.alpha = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        const fireworks = [];
        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height / 2);
            const colors = ["#ff0000", "#ff6600", "#ffff00", "#00ff00", "#00ffff", "#0000ff", "#ff00ff"];
            fireworks.push(new Firework(x, y, colors[Math.floor(Math.random() * colors.length)]));
        }, 800);

        animate();

        // 禮物盒點擊動畫
        document.getElementById("gift-box").addEventListener("click", function () {
            this.style.transform = "translateX(-50%) scale(0)";
            setTimeout(() => {
                document.getElementById("message").style.transform = "translate(-50%, -50%) scale(1)";
                document.getElementById("message").style.opacity = "1";
            }, 500);
        });

        // 讓 canvas 大小自適應視窗
        window.addEventListener("resize", function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
